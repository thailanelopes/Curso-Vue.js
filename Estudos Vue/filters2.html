<!DOCTYPE html>
<html lang = "en">



<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filtros</title>
	
</head>

<body>

	<div id="filters">

		<h3>{{ name | placeholder('Não foi informado nada')}}</h3> <!--Adicionando um texto alternativo com placeholder, que espera parâmetros-->

		<h1>Hello{{ name }}</h1>

		<h1>Hello{{ name | upper }}</h1> 

		<h2>O meu salário é: {{salary }} {{ salary | pluralize(['real', 'reais' ]) }}</h2> <!--Utilizando o filtro pluralize para definir palavras plurais.-->

		<input type="text" placeholder="Digite seu salário" v-model="salary"> <!--Usando o V-model para alterar a visualização-->

		<h2>{{ msg | truncate(30) }}</h2> <!--Definindo a quantidade e caracteres com o filtro truncate-->


     </div>


	    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
	    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script> <!--adcionando o script de filtros-->

	<script>
	 let app = new Vue({
	 	el: '#filters', //elemento onde ele será aplicado, nesse elemento terá um seletor CSS.

	 	data:{
	 		name: 'Hcode Treinamentos',
	 		salary: 1,
	 		msg: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec aliquet nulla eget maximus congue. Nam turpis leo, aliquam in luctus lacinia, tristique vel elit. Sed faucibus in lectus at feugiat. Sed non auctor est, non pellentesque risus. Etiam vitae vulputate lacus, in vestibulum massa. Vestibulum risus est, elementum sed placerat non, ornare gravida odio."
	 	},
	 	filters:{
	 		upper: function(value){

	 			return value.toUpperCase();

	 		} //transformando as letras em maiúsculas
	 	} //criando um filtro para transformar as letras em maiúsculas.

	 	real: function(value){

	 		return 'R$ ${parseInt(value).toFixed(2)}'; //usando template string. | parseInt transforma um valor em inteiro. | .toFixed(2) adiciona as casas decimais.

	 	} //fazendo a conversão para real.


		})

	</script>
	

</div>
	
</body>

</html>
