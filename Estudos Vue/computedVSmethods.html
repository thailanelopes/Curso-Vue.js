<!DOCTYPE html>
<html lang = "en">

<!-- 1- Métodos realizam ações, eventos.
     2- Computed properties manipulam dados.

     3- Computed properties ficam em cache. Seus valores são armazenadoa como sendo uma nova propriedade da instância Vue, sendo requisitados apenas uma vez. -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.js - Computed</title>
	
</head>

<body>

	<div id="computed">

		<h2>Nome: {{person.firstName}} {{person.lastName}}</h2> 

		<h2>Nome Completo: {{fullName}}</h2> <!--acessando o computed-->
		<h2>Nome Completo: {{fullName}}</h2>
		<h2>Nome Completo: {{fullName}}</h2>
		<h2>Nome Completo: {{fullName}}</h2>
		<h2>Nome Completo: {{fullName}}</h2>


		<h2>Nome Completo: {{ getFullName() }}</h2> <!--acessando o methods-->
		<h2>Nome Completo: {{ getFullName() }}</h2>
		<h2>Nome Completo: {{ getFullName() }}</h2>
		
		


	    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

	<script>
	 let app = new Vue({
	 	el: '#computed', //elemento onde ele será aplicado, nesse elemento terá um seletor CSS.

	 	data:{
	 		person:{
	 			firstName: 'Thailane',
	 			lastName:'Lopes Dutra' 
	 		}
	 	},

	 	methods:{ 
	 		getFullName: function(){
	 			return `${this.person.firstName} ${this.person.lastName}`; //ultilizando os methods

	 			console.log('MÉTODO'); //Usando o console.log(), para verificar a diferença de desempenho entre o methods e a computed. 
	 		}

	 	},

	 	computed: { //O computed também vai esperar um objeto, e colocaremos o nome da nossa nova propriedade.
	 		fullName: function(){

	 			return `${this.person.firstName} ${this.person.lastName}`; //usando um templete string para simpificar a linha / O ${} seleciona a variável que será usada.

	 			console.log('COMPUTED')
	 			

	 		}

	 	}

		})
	</script>
	

</div>
	
</body>

</html>
